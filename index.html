<form action="/" method="POST" id= "contact-form" class="flex flex-col p-20 gap-4">
    <div class="grid grid-cols-2 gap-2">
        <label for="full_name">Full name</label>
        <input class="border border-red-500 p-2" type="text" name="full_name" required min="5" placeholder="Firstname Lastname"/>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <label for="email">email</label>
        <input class="border border-red-500 p-2" type="email" name="email" required min="5" placeholder="email"/>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <label for="message">message</label>
        <textarea class="border border-red-500 p-2" name="message" rows="5" cols="10"
         aria-placeholder="type your message here...">
        </textarea>
    </div>

    <div class="text-right">

        <button class="bg-blue-600 text-white px-5 py-2 rounded" type="submit">
            send message
        </button>
    </div>
 


 </form>
